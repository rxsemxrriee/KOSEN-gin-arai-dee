<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOSEN gin rai dee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loginwelcome">
        <h1 class="loginword">Log in</h1>
    </div>

    <div class="frame">
        <h2 class="welcomemessage">Welcome</h2>
        <p class="yappy">Let's get going and enjoy some meals!</p>

        <label class="email" for="email-input">Email or Mobile Number</label>
        <input id="email-input" class="username" type="email" placeholder="example@example.com" autocomplete="email">

        <label class="pwd" for="password-input">Password</label>
        <input id="password-input" class="password" type="password" placeholder="Input your password!"
            autocomplete="current-password">

        <a href="#" class="forgotpwd">Forgot Password</a>

        <button onclick='location.href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"' class="loginbutton">Log
            In</button>

        <div class="noaccount">
            <span class="yappy2">Don't have an account?</span>
            <a class="yappy3" href="signup.html">Sign Up</a>
        </div>
    </div>
</body>

</html>
